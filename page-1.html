<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>問卷調查</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js" ></script>

	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/quizPool.js" ></script>	
<script>
var	quizzes=['G1','G2','G3',
		{foreword:'以下是那些跟您有同樣疾病的人所認為重要的一些陳述，請在每一行陳述之後圈選出一個數字，以表達您認為在過去七天來各項陳述的真實程度'},
		'GP1','GP2','GP3','GP4','GP5','GP6','GP7','GS1','GS2','GS3','GS4','GS5','GS6','GS7',
		'GE1','GE2','GE3','GE4','GE5','GE6','GF1','GF2','GF3','GF4','GF5','GF6','GF7','E1',
		'E2','E3','B1','B2','B3','B4','B5','B6','B7','B8','B9','P2','_PART_OF_PAIN','_SCORE_OF_PAIN'];


$(function(){
	var sheet_here=$('#sheet_here'),
		quiz_counter=1;
	$.each(quizzes,function(i,n){
		var quiz;
		if(typeof(n)=='string'){
			quiz=quizPool[n];
			sheet_here.append(quiz_view({quiz:quiz.quiz,name:n,options:quiz.options||commonOptions,idx:quiz_counter++}));
		}else{
			sheet_here.append(foreword_view({foreword:n.foreword}));
		}
	});
});
</script>
</head>
<body>
<form method="post" action="counter.php" class="form-inline" role="form">
<input type="hidden" name="Sheet" value="FACT-B">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">問卷調查</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
				<ul class="nav navbar-nav">
					<li><a href="index.html">回首頁</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container paper" id="sheet_here">
		<h3 style="margin:0;">FACT - B</h3>
		<hr/>
		<div class="form-group" style="margin-right:20px;">
			<label class="text-muted" for="p_id">病歷號</label>
			<input type="text" class="form-control" style="width:auto;" id="p_id" name="p_id">
		</div>
		<div class="form-group">
			<label class="text-muted" for="p_name">姓名</label>
			<input type="text" class="form-control" style="width:auto;" id="p_name" name="p_name">
		</div>
		<div class="checkbox">
			<label style="margin-left: 20px;"><input name="gender" value="M" type="checkbox"> 男</label>
			<label style="margin-left: 20px;"><input name="gender" value="F" type="checkbox"> 女</label>
