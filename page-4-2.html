<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8" />
	<title>問卷調查</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<style type="text/css">
	* {
		font-family: "微軟正黑體";
	}
	html, body, h3 small, h4 small {
		font-size: 17px;
		font-family: "微軟正黑體";
	}
	#optlist {
		width: 90%;
		margin: 10px 5%;
	}
	#optlist a.btn-default:hover,
	#optlist a.btn-default.active {
		background: #F0F0F0;
	} 
	#optlist a.text-danger,
	#optlist a.text-danger span {
		color: #B94A48;
	}
	#optlist a span {
		color: #999;
		vertical-align: middle;
		margin-right: 10px;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">問卷調查</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
				<ul class="nav navbar-nav">
					<li><a href="index.html">回首頁</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h3 style="margin:0;">
			HN.COM <small class="pull-right text-info">病患：100001 王大名</small>
		</h3>
	</div>
	<div class="container paper">
		<h1><span id="q_title"></span><span id="q_no" class="text-warning pull-right"></span></h1>
		<hr/>
		<div id="optlist" class="btn-group-vertical btn-group-lg"></div>
		<hr/>
		<a id="prevQ" onclick="setQuest(q_no--);" class="btn btn-lg btn-default"><i class="icon icon-chevron-left"></i> 上一題</a>
		<a id="nextQ" onclick="setQuest(q_no++);" class="btn btn-lg btn-default pull-right">下一題 <i class="icon icon-chevron-right"></i></a>
	</div>
	<br/>
	<center id="send" style=" display: none; ">
		<button class="btn btn-lg btn-default"><i class="icon icon-remove"></i>  取　消</button>
		<button class="btn btn-lg btn-success"><i class="icon icon-ok"></i>  送　出</button>
	</center>
	<script type="text/javascript">
		var q_no = 0;
		$(function () {
			setQuest(q_no);
			$("#optlist").on("click", "a.btn", function() {
				$(this).addClass("active text-danger")
				.find("span").removeClass("icon-unchecked").addClass("icon-check").end()
				.siblings("a.active").removeClass("active").removeClass("text-danger")
				.find("span").removeClass("icon-check").addClass("icon-unchecked");
			});
		});

		function setQuest(no) {
			if(!q_no) $("#prevQ").hide();
			else $("#prevQ").show();

			if( q_no+1==ques.length ) { 
				$("#nextQ").hide();
				$("#send").show();
			} else { 
				$("#nextQ").show();
				$("#send").hide();
			}

			$("#q_no").html( (q_no+1)+"/"+ques.length );
			$("#q_title").html(ques[no]["q"]);
			
			$("#optlist").empty();

			$.each(ques[no]["opt"], function(){
				$("#optlist").append(
					$("<a/>").addClass("btn btn-default text-left").append(
						$("<span/>").addClass("icon icon-unchecked")
					).append(this)
				);
			});
		}

		var ques = [
			{
				q: "我覺得疲勞嗎?",
				opt: [
					"不會覺得",
					"輕微的疲勞", 
					"中等程度的疲勞,讓我較不方便去做每天必須做的正常活動(讓我日常活動有受些影響)",
					"非常疲勞,讓我無法執行每天必須的正常活動(讓我日常活動嚴重受影響)"
				]
			},{
				q: "我會失眠嗎?",
				opt: [
					"不會",
					"偶爾會失眠", 
					"中等程度失眠,使我的能力表現受到影響",
					"嚴重失眠,已經使我無法執行每天必須的正常活動(讓我日常生活嚴重受影響)"
				]
			},{
				q: "我有額外補充營養嗎?",
				opt: [
					"沒有",
					"偶爾很少", 
					"有額外補充口服營養食品",
					"有用管灌來補充營養,或用靜脈注射營養來補充"
				]
			},{
				q: "我感到疼痛嗎?",
				opt: [
					"不會感到疼痛",
					"輕微疼痛,不需止痛藥", 
					"已需要靠止痛藥來緩解疼痛",
					"中等程度疼痛,需要止痛藥,使我日常生活稍微受到影響"
				]
			},{
				q: "我的右耳聽力有變差嗎?",
				opt: [
					"聽力沒有受影響",
					"聽力稍差", 
					"聽力變差,妨礙到我每天的正常活動",
					"已需要助聽器"
				]
			},{
				q: "我的左耳聽力有變差嗎?",
				opt: [
					"聽力沒有受影響",
					"聽力稍差", 
					"聽力變差,妨礙到我每天的正常活動",
					"已需要助聽器"
				]
			},{
				q: "我右耳會耳鳴嗎?",
				opt: [
					"沒有耳鳴",
					"輕微耳鳴", 
					"有時會,有時不會,不定時會發作",
					"嚴重耳鳴,妨礙到我每天的正常活動"
				]
			},{
				q: "我左耳會耳鳴嗎?",
				opt: [
					"沒有耳鳴",
					"輕微耳鳴", 
					"有時會,有時不會,不定時會發作",
					"嚴重耳鳴,妨礙到我每天的正常活動"
				]
			},{
				q: "我右眼會感到視力模糊嗎?",
				opt: [
					"不會",
					"稍微模糊,沒什麼影響", 
					"中等模糊,使我的功能受到影響",
					"非常模糊,妨礙到我每天的正常活動"
				]
			},{
				q: "我左眼會感到視力模糊嗎?",
				opt: [
					"不會",
					"稍微模糊,沒什麼影響", 
					"中等模糊,使我的功能受到影響",
					"非常模糊,妨礙到我每天的正常活動"
				]
			},{
				q: "我會有厭食的感覺嗎?",
				opt: [
					"沒有",
					"食慾稍差,但進食的量與質並沒有受到影響", 
					"食慾中等變差,需要額外口服的營養來補充",
					"食慾很差,體重因此減輕,需要管灌來補充營養"
				]
			},{
				q: "我會有噁心反胃的感覺嗎?",
				opt: [
					"沒有",
					"稍有噁心反胃的感覺,但進食的量與質並沒有受到影響", 
					"有噁心反胃的感覺,進食量減少,需要額外由口來補充營養",
					"強烈的噁心反胃的感覺,沒什麼進食,體重因此減輕,需要管灌來補充"
				]
			},{
				q: "我有發生嘔吐的情形嗎?",
				opt: [
					"沒有",
					"ㄧ天之內發生1次", 
					"ㄧ天之內發生2-5次",
					"ㄧ天之內發生6次以上"
				]
			},{
				q: "我會有口腔黏膜發炎疼痛或喉嚨吞嚥痛嗎?",
				opt: [
					"不會",
					"輕微疼痛,但進食仍維持正常", 
					"中等疼痛,只能吃半流質或軟性的食物",
					"嚴重疼痛,只能喝流質食物"
				]
			},{
				q: "我的吞嚥功能正常嗎?",
				opt: [
					"正常",
					"有點不順,但仍能正常進食", 
					"中等程度不順,進食量減少,需要額外由口來補充營養",
					"非常不順,感到難以吞嚥,需要管灌來補充營養"
				]
			},{
				q: "我的牙齒狀況?",
				opt: [
					"沒有任何蛀牙及牙疼或裝假牙",
					"有蛀牙或牙疼,但不需拔牙", 
					"有蛀牙或牙疼,牙齒碎裂,需要治療",
					"因治療的副作用全口牙都拔除了"
				]
			},{
				q: "我會感到口乾嗎?",
				opt: [
					"不會",
					"口水變的有點乾黏,但不影響正常進食", 
					"口水分泌量減少,所以吃飯需要配水才能吞嚥下去",
					"嚴重的口乾,無法進食,需要管灌來補充營養"
				]
			},{
				q: "我說話的聲音有變沙啞嗎?",
				opt: [
					"沒有改變",
					"輕微或偶而沙啞,別人可以聽懂我說的話", 
					"持續的沙啞,但仍可以用電話溝通,說話需要重複,別人還是可以聽懂",
					"較為沙啞,只能面對面與別人溝通,偶而需要輔助器"
				]
			},{
				q: "我的鼻子狀況為何?",
				opt: [
					"沒有不舒服",
					"容易有結痂或血絲", 
					"鼻黏膜水腫,稍微不暢通",
					"嚴重鼻塞,妨礙到我每天的正常活動"
				]
			},{
				q: "我的牙關活動能力為何?",
				opt: [
					"嘴巴活動自如",
					"活動範圍稍受限制,但不影響正常進食", 
					"吃東西時,我只能咬小小口而已",
					"嘴巴張不太開,只能喝流質食物"
				]
			},{
				q: "我會感到頭暈嗎?",
				opt: [
					"不會",
					"輕微頭暈,但不影響我的正常功能", 
					"中等頭暈,會使我的能力表現變差",
					"嚴重頭暈,妨礙到我每天必須的正常活動"
				]
			},{
				q: "我的記憶力有受影響嗎?",
				opt: [
					"沒有",
					"輕微減退,但不影響我的正常功能", 
					"中等減退,會使我的能力表現變差",
					"嚴重減退,妨礙到我每天必須的正常活動"
				]
			}
		];
	</script>
</body>
</html>
